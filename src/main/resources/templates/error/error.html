<!DOCTYPE html>
<html lang="en" >
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>error</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>
<!--导航-->
<nav th:replace="_fragments :: menu(0)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">
                My Blog
            </h2>
            <a href="#" class="m-item item m-mobile-hide">
                <i class="home icon"></i>
                首页
            </a>
            <a href="#" class="m-item item m-mobile-hide">
                <i class="idea icon"></i>
                分类
            </a>
            <a href="#" class="m-item item m-mobile-hide">
                <i class="tags icon"></i>
                标签
            </a>
            <a href="#" class="m-item item m-mobile-hide">
                <i class="clone icon"></i>
                归档
            </a>
            <a href="#" class="m-item item m-mobile-hide">
                <i class="info icon"></i>
                关于我
            </a>
            <div class="right item m-mobile-hide">
                <div class="ui icon inverted input">
                    <input type="text" placeholder="Search...">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>

</nav>
<!--中间内容-->
<br>
<br>
<br>

<div class="m-container-small m-padded-tb-massive">
    <div class="ui error message m-padded-tb-huge" >
        <div class="ui contianer">
            <h2>error</h2>
            <p>对不起，服务异常，请联系管理员</p>
        </div>
    </div>
</div>
<br>
<br>
<br>
<br>
<div>
    <div th:utext="'&lt;!--'" th:remove="tag"></div>
    <div th:utext="'Failed Request URL : ' + ${url}" th:remove="tag"></div>
    <div th:utext="'Exception message : ' + ${exception.message}" th:remove="tag"></div>
    <ul th:remove="tag">
        <li th:each="st : ${exception.stackTrace}" th:remove="tag"><span th:utext="${st}" th:remove="tag"></span></li>
    </ul>
    <div th:utext="'--&gt;'" th:remove="tag"></div>
</div>
<!-- 底部 -->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">
                    我的微信
                </h4>
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/wechat.png" th:src="@{/images/wechat.jpg}" class="ui rounded image" alt="" style="width: 100px">
                    </div>
                </div>

            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">
                    最新博客
                </h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">关于左侧图片</a>
                    <a href="#" class="item">其他虚拟主播</a>
                </div>

            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">
                    联系我
                </h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">邮箱：752827600@qq.com</a>
                    <a href="#" class="item">地址:南京航空航天大学将军路校区</a>
                </div>

            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">
                    博客信息
                </h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">
                    文章总数：<span style="color:orangered;">4</span> 篇

                </p>
                <p class="m-text-thin m-text-spaced m-opacity-mini">
                    评论总数：<span style="color:orangered;">85</span> 条


                </p>
                <p class="m-text-thin m-text-spaced m-opacity-mini">
                    浏览总数：<span style="color:orangered;">1821</span> 次


                </p>
            </div>

        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">
            Copyright © 2022-2023 Daybreak Designed by Daybreak
        </p>
    </div>

</footer>




</body>
</html>
